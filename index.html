<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <meta name="viewreport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>WEATHER</title>
       <link rel="stylesheet" href="style.css" />
   </head> 
   <body>
       <div class="app">
           <header>
               <input type="text" autocomplete="off" class="search-box" placeholder="ENTER Latitude" />
               <input type="text" autocomplete="off" class="search-box1" placeholder="ENTER Longitude" />
           </header>
           <main>
               <section class = "location">
                   <div class="city">KODERMA</div>
                   <div class="date">Sunday, 28th June 2020</div>
               </section>
               <div class = "current">
                   <div class="temp">31<span>°C</span></div>
                   <div class="weather">Partly Cloudy</div>
                   <div class="vary">32°C / 25°C</div>
               </div>
           </main>
       </div>
       <script src="main.js"></script>
   </body>
</html>
