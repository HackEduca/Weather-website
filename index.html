<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <meta name="viewreport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>WEATHER</title>
       <link rel="stylesheet" href="style.css" />
   </head> 
   <body>
      <div id="clockdisplay"></div>
       <div class="app">
           <header>
               <input type="text" autocomplete="off" class="search-box" placeholder="Enter Location" />
           </header>
           
           <main>
               
               <section class = "location">
                   <div class="city"></div>
                   <div class="cord"></div>
                   <div class="date"></div>
               </section>
               <div class = "current">
                   <div class="temp"></div>
                   <div class="type"></div>
                   <div class="vary"></div>
                   <div class="humi"></div>
               </div>
           </main>
           <div class = "more">
              
               <div class = "previous">
                  <a>Past Days</a>
                 <div class="previous1">
                    <div class="predate"></div>
                    <div class="pretype"></div>
                    <div class="prevary"></div>
                 </div>
                 <div class="previous2">
                    <div class="predate1"></div>
                    <div class="pretype1"></div>
                    <div class="prevary1"></div>
                 </div>
                 <div class="previous3">
                    <div class="predate2"></div>
                    <div class="pretype2"></div>
                    <div class="prevary2"></div>
                 </div>
                 <div class="previous4">
                  <div class="predate3"></div>
                  <div class="pretype3"></div>
                  <div class="prevary3"></div>
                 </div>
                 <div class="previous5">
                  <div class="predate4"></div>
                  <div class="pretype4"></div>
                  <div class="prevary4"></div>
                 </div>
                   
               </div> 
               
               <div class = "future">
                  <a>Future Days</a>
                 <div class="future1">
                    <div class="postdate"></div>
                    <div class="posttype"></div>
                    <div class="postvary"></div>
                 </div> 
                 <div class="future2">
                    <div class="postdate1"></div>
                    <div class="posttype1"></div>
                    <div class="postvary1"></div>
                 </div> 
                 <div class="future3">
                    <div class="postdate2"></div>
                    <div class="posttype2"></div>
                    <div class="postvary2"></div>
                 </div> 
                 <div class="future4">
                  <div class="postdate3"></div>
                  <div class="posttype3"></div>
                  <div class="postvary3"></div>
               </div> 
               <div class="future5">
                  <div class="postdate4"></div>
                  <div class="posttype4"></div>
                  <div class="postvary4"></div>
               </div> 
               </div>
            </div>  
         </div>
       <script src="main.js"></script>
   </body>
</html>
