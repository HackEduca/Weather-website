<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <meta name="viewreport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>WEATHER</title>
       <link rel="stylesheet" href="style.css" />
   </head> 
   <body>
       <div class="app">
           <header>
               <input type="text" autocomplete="off" class="search-box" placeholder="Enter Location" />
           </header>
           <main>
               <section class = "location">
                   <div class="city"></div>
                   <div class="cord"></div>
                   <div class="date"></div>
               </section>
               <div class = "current">
                   <div class="temp"></div>
                   <div class="type"></div>
                   <div class="vary"></div>
                   <div class="humi"></div>
               </div>
           </main>
               <div class = "previous">
                   <div class="predate"></div>
                   <div class="pretype"></div>
                   <div class="prevary"></div>
                   <div class="predate1"></div>
                   <div class="pretype1"></div>
                   <div class="prevary1"></div>
                   <div class="predate2"></div>
                   <div class="pretype2"></div>
                   <div class="prevary2"></div>
               </div> 
               <div class = "future">
                   <div class="postdate"></div>
                   <div class="posttype"></div>
                   <div class="postvary"></div>
                   <div class="postdate1"></div>
                   <div class="posttype1"></div>
                   <div class="postvary1"></div>
                   <div class="postdate2"></div>
                   <div class="posttype2"></div>
                   <div class="postvary2"></div>
               </div>
               
            </div>
       <script src="main.js"></script>
   </body>
</html>
